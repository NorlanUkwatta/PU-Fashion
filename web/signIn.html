<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>PU Fashion | Sign In</title>
        <link rel="stylesheet" href="css/style1.css" />
        <link rel="stylesheet" href="css/notification.css" />
    </head>
    <body>
        <div class="container">

            <!-- SIGN IN SECTION -->
            <div id="signin-section" class="form-container">
                <h2>Sign In</h2>

                <div class="form-group">
                    <label>Email or Mobile</label>
                    <input type="text" placeholder="Email" id="email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Create a password">
                        <span class="toggle-icon" onclick="togglePassword('signup-password', this)">️</span>
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                </div>

                <button class="button" id="sign-in-button">Sign In</button>

                <div class="link fp">
                    <a href="#" onclick="showForgot();">Forgot Password?</a>
                </div>

                <div class="toggle-section">
                    Don't have an account? <a href="signUp.html">Sign Up</a>
                </div>
            </div>

            <!-- FORGOT PASSWORD SECTION -->
            <div id="forgot-section" class="form-container hidden">
                <div class="steps">
                    <div class="step active" id="step1">1</div>
                    <div class="line"></div>
                    <div class="step" id="step2">2</div>
                </div>

                <h2>Forgot Password</h2>

                <div class="form-group">
                    <label>Enter your email</label>
                    <input type="email" placeholder="Enter your email" id="forgot-password-email"/>
                    <button class="btn" id="forgot-password-verify-button">Send Code</button>
                </div>
                <div class="link">
                    <a href="#" onclick="backToSignin()">← Back to Sign In</a>
                </div>
            </div>

            <!-- FORGOT PASSWORD VERIFY SECTION -->
            <div id="forgot-password-enter-section" class="form-container hidden">
                <h2>Reset your Password</h2>
                <div class="form-group">
                    <label>Check your email and enter the verification Code</label>
                    <input type="text" placeholder="Enter code" id="passwordverificationCode"/>
                </div>
                <div class="form-group">
                    <label>New password</label>
                    <input type="password" placeholder="Enter your new password" id="fnp"/>
                    <label>Re-enter password</label>
                    <input type="password" placeholder="Enter your new password again" id="frp"/>
                    <button class="btn" id="forgot-password-btn">Confirm</button>
                </div>
            </div>

            <!-- Verification SECTION -->
            <div id="accountVerify-section" class="form-container hidden">

                <div id="verify-section">
                    <div class="form-group">
                        <label>Check your email and enter the verification Code</label>
                        <input type="text" placeholder="Enter code" id="verificationCode"/>
                    </div>
                    <button class="btn" id="accountVerification">Verify</button>
                </div>
            </div>

        </div>

        <script src="js/signin.js"></script>
        <script src="js/notification.js"></script>
    </body>
</html>
