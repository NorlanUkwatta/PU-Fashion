<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign In</title>
        <link rel="stylesheet" href="css/style1.css" />
    </head>
    <body>
        <div class="container">

            <!-- SIGN IN SECTION -->
            <div id="signin-section" class="form-container">
                <h2>Sign In</h2>

                <div class="form-group">
                    <label>Email or Mobile</label>
                    <input type="text" placeholder="Email or Mobile">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="signup-password" placeholder="Create a password">
                        <span class="toggle-icon" onclick="togglePassword('signup-password', this)">️</span>
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember me</label>
                </div>

                <button class="button" onclick="">Sign In</button>

                <div class="link fp">
                    <a href="#" onclick="showForgot();">Forgot Password?</a>
                </div>

                <div class="toggle-section">
                    Don't have an account? <a href="signUp.html">Sign Up</a>
                </div>
            </div>

            <!-- FORGOT PASSWORD SECTION -->
            <div id="forgot-section" class="form-container hidden">
                <div class="steps">
                    <div class="step active" id="step1">1</div>
                    <div class="line"></div>
                    <div class="step" id="step2">2</div>
                </div>

                <h2>Forgot Password</h2>

                <div class="form-group">
                    <label>Enter your email</label>
                    <input type="email" placeholder="Enter your email" />
                    <button class="btn" onclick="showVerification()">Send Code</button>
                </div>

                <!-- VERIFICATION STEP -->
                <div id="verify-section" class="hidden">
                    <div class="form-group">
                        <label>Enter Verification Code</label>
                        <input type="text" placeholder="Enter code" />
                    </div>
                    <button class="btn">Verify & Reset</button>
                </div>

                <div class="link">
                    <a href="#" onclick="backToSignin()">← Back to Sign In</a>
                </div>
            </div>
        </div>

        <script src="js/signin.js"></script>
    </body>
</html>
