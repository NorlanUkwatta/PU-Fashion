<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manage Products</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
        <link href="css/notification.css" rel="stylesheet">
    </head>
    <body class="bg-light">

        <div class="container my-5">
            <h2 class="mb-4">Manage Products</h2>

            <!-- Product Form -->
            <form class="row g-3 bg-white p-4 rounded shadow-sm">
                <div class="col-md-6">
                    <label class="form-label">Product Title</label>
                    <input type="text" class="form-control" placeholder="Enter title" id="title">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Price</label>
                    <input type="text" class="form-control" pattern="^\d+(\.\d{2})?$"  placeholder="Price" id="price">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" placeholder="Qty" id="qty">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="category">
                        <option value="0">Select</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Color</label>
                    <select class="form-select" id="color">
                        <option>Select</option>
                        <option>Red</option>
                        <option>Blue</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="status">
                        <option>Select</option>
                        <option>Active</option>
                        <option>Inactive</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label" id="size">Size</label>
                    <select class="form-select">
                        <option>Select</option>
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Image 1</label>
                        <input type="file" class="form-control" id="img1">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Image 2</label>
                        <input type="file" class="form-control" id="img2">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Image 3</label>
                        <input type="file" class="form-control" id="img3">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Image 4</label>
                        <input type="file" class="form-control" id="img4">
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" id="addProduct" >Add Product</button>
                    <button class="btn btn-secondary" id="updateProduct">Update Product</button>
                    <button class="btn btn-danger" id="deleteProduct">Delete Product</button>
                </div>
            </form>

            <!-- Sort and Search -->
            <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
                <select class="form-select w-auto">
                    <option>Sort by</option>
                    <option>Price</option>
                    <option>Quantity</option>
                </select>
                <input type="search" class="form-control w-25" placeholder="Search...">
            </div>

            <!-- Product Table -->
            <div class="table-responsive">
                <table class="table table-bordered table-striped bg-white shadow-sm">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Qty</th>
                            <th>Status</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Red Shirt</td>
                            <td>$25</td>
                            <td>100</td>
                            <td>Active</td>
                            <td>Shirts</td>
                            <td>
                                <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                                    <i class="bi bi-pencil-square"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Product</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Product Title</label>
                                <input type="text" class="form-control" value="Red Shirt">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Description</label>
                                <input type="text" class="form-control" value="Cotton red shirt">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" value="25">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Qty</label>
                                <input type="number" class="form-control" value="100">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Status</label>
                                <select class="form-select">
                                    <option selected>Active</option>
                                    <option>Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Category</label>
                                <select class="form-select">
                                    <option selected>Shirts</option>
                                    <option>Jeans</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button class="btn btn-primary">Confirm Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Confirm Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Delete</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this product?
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


        <script src="js/notification.js"></script>
        <script src="js/products.js"></script>
    </body>
</html>
