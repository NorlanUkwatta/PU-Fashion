<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>PU Fasion | Sign Up</title>
        <link rel="stylesheet" href="css/style1.css" />
    </head>
    <body>

        <div class="container">
            <h2>Sign Up</h2>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label>Email or Mobile</label>
                <input type="text" placeholder="Email or Mobile">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-password" placeholder="Create a password">
                    <span class="toggle-icon" onclick="togglePassword('signup-password', this)">️</span>
                </div>
            </div>

            <div class="form-group">
                <label>Re-enter Password</label>
                <div class="password-wrapper">
                    <input type="password" id="signup-repassword" placeholder="Re-enter your password">
                    <span class="toggle-icon" onclick="togglePassword('signup-repassword', this)">️</span>
                </div>
            </div>

            <button class="button">Sign Up</button>

            <div class="toggle-section">
                Already have an account? <a href="signIn.html">Sign In</a>
            </div>
        </div>

        <script src="js/signup.js"></script>
