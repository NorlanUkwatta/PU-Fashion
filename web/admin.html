<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Admin Dashboard</title>
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body class="vh-100 d-flex flex-column">

        <!-- Topbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-outline-primary me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                    â˜°
                </button>
                <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>

                <div class="dropdown ms-auto">
                    <a class="btn btn-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <img src="https://via.placeholder.com/30" class="rounded-circle me-1" alt="Profile" />
                        Admin
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">View Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sidebar Offcanvas -->
        <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body p-0">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-white ps-3 py-2" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white ps-3 py-2" href="#">Manage Customers</a></li>
                    <li class="nav-item"><a class="nav-link text-white ps-3 py-2" href="#">Manage Products</a></li>
                    <li class="nav-item"><a class="nav-link text-white ps-3 py-2" href="#">Manage Orders</a></li>
                </ul>
            </div>
        </div>

        <!-- Main content -->
        <div class="container-fluid flex-fill overflow-auto py-4">
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card text-white bg-success h-100">
                        <div class="card-body">
                            <h5 class="card-title">Total Income</h5>
                            <p class="card-text fs-4">$12,000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-info h-100">
                        <div class="card-body">
                            <h5 class="card-title">Orders</h5>
                            <p class="card-text fs-4">150</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-dark bg-warning h-100">
                        <div class="card-body">
                            <h5 class="card-title">Customers</h5>
                            <p class="card-text fs-4">85</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Income Insights</h5>
<!--                    <canvas id="incomeChart" height="100"></canvas>-->
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Chart.js Config -->
        <script>
            const ctx = document.getElementById('incomeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Daily', 'Monthly', 'Yearly'],
                    datasets: [{
                            label: 'Income',
                            data: [400, 8000, 12000],
                            backgroundColor: [
                                'rgba(54, 162, 235, 0.7)',
                                'rgba(75, 192, 192, 0.7)',
                                'rgba(153, 102, 255, 0.7)'
                            ],
                            borderColor: [
                                'rgba(54, 162, 235, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </body>
</html>
