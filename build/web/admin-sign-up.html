<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>PU Fasion | Sign Up</title>
        <link rel="stylesheet" href="css/style1.css" />
        <link rel="stylesheet" href="css/notification.css" />
    </head>
    <body>

        <div class="container">

            <div id="sign-up-section" class="form-container">
                <h2>Sign Up</h2>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="First Name" id="firstName">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Last Name" id="lastName">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" placeholder="Email" id="email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Create a password">
                        <span class="toggle-icon" onclick="togglePassword('signup-password', this)">️</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Re-enter Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="repassword" placeholder="Re-enter your password">
                        <span class="toggle-icon" onclick="togglePassword('signup-repassword', this)">️</span>
                    </div>
                </div>

                <button class="button" id="sign-up-button">Sign Up</button>
            </div>

            <!-- Verification SECTION -->
            <div id="accountVerify-section" class="form-container hidden">

                <div id="verify-section">
                    <div class="form-group">
                        <label>Check your email and enter the verification Code</label>
                        <input type="text" placeholder="Enter code" id="verificationCode"/>
                    </div>
                    <button class="btn" id="accountVerification">Verify</button>
                </div>
            </div>
        </div>

        <script src="js/notification.js"></script>
        <script src="js/admin-sign-up.js"></script>
    </body>
</html>
